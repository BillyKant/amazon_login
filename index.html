<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./assets/moneyzgone.com" alt="">
    </header>
    <form>
        <div id="container">
            <div>
                <h1>Sign In</h1>
            </div>
            <div>
                <h5>Email (phone or mobile accounts)</h5>
            </div>
            <div>
                <input id="email" type="email" name="email" id="email" placeholder="Enter Email">
            </div>
            <div id="password-text">
                <span><h5>Password</h5></span>
                <span><a href="https://www.google.com">Forgot Password</a></span>
            </div>
            <div id="password-input">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div>
                <button id="continue-button" type="button">Continue</button>
            </div>
            <div id="needhelp">
                <p><a href="https://www.google.com">&#9656;Need Help?</a><p></p>
            </div>
        </div>
        <div id="new">
            <h5><span>New to Amazon?</span></h5>
        </div>
        <button id="account-button" type="button">Create Your Amazon Account</button>
    </form>
    <footer>
        <div id="footer-links">
            <a href="https://www.google.com">Conditions of use</a>
            <a href="https://www.google.com">Privacy Policy</a>
            <a href="https://www.google.com">Help</a>
        </div>
        <h5>&copy; 1996-2020, Moneyzgone.com,inc or it's affiliates</h5>
    </footer>
</body>
</html>
